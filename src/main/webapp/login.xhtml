<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    >

    <h:head>
        <title>Login Form </title>
        <!-- <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet> -->
         <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous" />
        <h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>
    <!--     <h:outputScript library="js" name="bootstrap.min.js" />
          <h:outputScript library="js" name="jquery-1.11.1.min.js" /> -->
    </h:head>

<h:body>

		 <h1>Login Page </h1>
  <h:form>
   <div class="sidenav">
         <div class="login-main-text">
            <h2>Application GSC <br/> Login Page</h2>
            <p>Login Page </p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
              <c:if test="${not empty param.error}" >
             

				<div class="alert alert-dismissible alert-danger">
				  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
					  <span aria-hidden="true">X</span>
					</button>
				  <strong>Error</strong> Email Ou Mot De Pass Incorecte.
				</div>


              </c:if>
            <div class="login-form">
                  <div class="form-group">
                     <label>Email</label>
                     <h:inputText styleClass="form-control" value="#{login.user.email}" ></h:inputText>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                      <h:inputSecret styleClass="form-control" value="#{login.user.pass}"  ></h:inputSecret>
                  </div>
                  <h:commandButton  styleClass="btn btn-black" value="Login" action="#{login.Check_user()}"> </h:commandButton>
            </div>
         </div>
      </div>
   </h:form>
	
	
	
	
	
	  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="https://cdn.ckeditor.com/4.9.2/standard/ckeditor.js"></script>
	</h:body>

</html>
